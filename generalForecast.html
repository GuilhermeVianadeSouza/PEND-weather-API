<!DOCTYPE html>
<html lang="pt-br">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GVS Studios</title>

<main class="content">

    <form class="search-form">
        <label for="city-input">your city:</label>
        <input type="text" id="city-input" placeholder="Ex: Sao Paulo">
        
        <label for="country-input">your country:</label>
        <input type="text" id="country-input" placeholder="Ex: BR">
        
        <button type="submit" id="search-button">search</button>
    </form>

    <h1 class="page-title">General Forecast</h1>

    <div class="forecast-box">
        <div id="map"></div> 
    </div>

    <h2>General Information:</h2>
    <div class="info-details">
        
        <div class="info-text-details">
            <p><strong>Current temperature:</strong> <span id="current-temp">--</span>°C</p>
            <hr class="separator">
            <p><strong>Maximum Temperature:</strong> <span id="max-temp">--</span>°C</p>
            <p><strong>Minimum Temperature:</strong> <span id="min-temp">--</span>°C</p>
            <p><strong>Precipitation:</strong> <span id="precip">--</span>%</p>
            <p><strong>Air quality:</strong> <span id="aqi">--</span></p>
            <p><strong>Wind speed:</strong> <span id="wind-speed">--</span> km/h</p>
            <p><strong>Visible:</strong> <span id="visible">--</span> km</p>
            <p><strong>UV:</strong> <span id="uv">--</span></p>
        </div>

        <div class="info-icon">
            <img id="weather-icon" src="" alt="Weather icon">
        </div>
    </div>
</main>
